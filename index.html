<!DOCTYPE html>
<html>
<head>
	<title>Snake+</title>
	<meta id="viewport" name="viewport" content="width=512,user-scalable=no" />
	<link rel="fluid-icon" href="fluidicon.png">
	<link rel="apple-touch-icon" href="appletouch.png">
	<link rel="apple-touch-icon" size="57x57" href="appletouch57.png">
	<link rel="apple-touch-icon" size="60x60" href="appletouch60.png">
	<link rel="apple-touch-icon" size="72x72" href="appletouch72.png">
	<link rel="apple-touch-icon" size="76x76" href="appletouch76.png">
	<link rel="apple-touch-icon" size="114x114" href="appletouch114.png">
	<link rel="apple-touch-icon" size="120x120" href="appletouch120.png">
	<link rel="apple-touch-icon" size="144x144" href="appletouch144.png">
	<link rel="apple-touch-icon" size="152x152" href="appletouch152.png">
	<link rel="apple-touch-icon" size="180x180" href="appletouch180.png">
	<link rel="icon" sizes="192x192" href="androidchrome.png">
	<link rel="mask-icon" href="iconlarge.svg" color="#000000">
	<meta name="msapplication-TileImage" content="fluidicon.png">
	<meta name="msapplication-TileColor" content="#000000">
	<meta name="theme-color" content="#000000">
	<meta name="description" content="A snake game that is different than the usual.">
	<meta name="keywords" content="snakeplus,f70,benpigchu,snake,game">
	<link rel="stylesheet" href="css/game.css">
	<link rel="shortcut icon" href="favicon.ico">
	<meta name="mobile-web-app-capable" content="yes">
	<script src="js/detect.js"></script>
	<script src="js/part.js"></script>
	<script src="js/snake.js"></script>
	<script src="js/wall.js"></script>
	<script src="js/game.js"></script>
	<script src="js/ui.js"></script>
	<script src="js/controller.js"></script>
	<script src="js/starter.js"></script>
</head>

<body>
	<div id="box">

			<div id="gameBox">
				<canvas id="snakeArea" height="384px" width="384px"></canvas>
				<div id="food"></div>
				<div class="help" id="help"></div>
			</div>
			<div id="transitionBox"></div>
			<div id="uiBox">
				<div id="menu">
					<div id="title"></div>
					<div id="buttonsInMenu">
						<div class="button" id="playButton"></div>
						<div class="button" id="settingButton"></div>
						<div class="button" id="creditButton"></div>
					</div>
					<div class="animation" id="animation"></div>
				</div>
				<div id="setting">
					<div class="button" id="backToMenuFromSettingButton"></div>
					<div id="settingList">
						<div class="controller" id="wallController">
							<div class="settingIcon" id="wallIcon"></div>
							<div class="wallSelector" id="wallSelector0">
								<div class="wallImage" id="wallImage0"></div>
							</div>
							<div class="wallSelector" id="wallSelector1">
								<div class="wallImage" id="wallImage1"></div>
							</div>
							<div class="wallSelector" id="wallSelector2">
								<div class="wallImage" id="wallImage2"></div>
							</div>
							<div class="wallSelector" id="wallSelector3">
								<div class="wallImage" id="wallImage3"></div>
							</div>
							<div class="wallSelector" id="wallSelector4">
								<div class="wallImage" id="wallImage4"></div>
							</div>
						</div>
						<div class="controller" id="speedController">
							<div class="settingIcon" id="lowSpeedIcon"></div>
							<div class="slider" id="speedSlider">
								<div class="sliderArea" id="speedSliderArea"></div>
								<div class="sliderLine"></div>
								<div class="sliderButton" id="speedSliderButton"></div>
							</div>
							<div class="settingIcon" id="highSpeedIcon"></div>
						</div>
					</div>
				</div>
				<div id="credit">
					<div class="button" id="backToMenuFromCreditButton"></div>
					<div class="button" id="f70logo"></div>
					<div id="creditText"></div>
					<div class="button" id="sourceButton"></div>
				</div>
				<div id="died">
					<div id="buttonsInDied">
						<div class="button" id="backToMenuFromDiedButton"></div>
						<div class="button" id="tryAgainButton"></div>
					</div>
				</div>
			</div>
			<div id="pauseOverlay">
				<div id="buttonsInPauseOverlay">
					<div class="button" id="backToMenuFromGameButton"></div>
					<div class="button" id="replayButton"></div>
					<div class="button" id="continueButton"></div>
				</div>
			</div>
			<div id="score"></div>

			<div id="touchController">
				<div class="touchArea" id="touchLeft">
					<div class="touchBottom"></div>
				</div>
				<div class="touchArea" id="touchRight">
					<div class="touchBottom"></div>
				</div>
				<div class="touchArea" id="touchPause">
					<div class="touchBottom"></div>
				</div>
			</div>

	</div>
	<div id="error">Sorry, your browser do not support all the features we need to run this game.<br>Please try another browser, such as latest chrome or firefox.</div>
</body>
</html>
